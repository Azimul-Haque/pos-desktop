<html>
<head>
  <meta charset="utf-8">
  <title>Add Item</title>
  <!--Import Google Icon Font-->
  <link href="css/materialize-icon.css" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/additem.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="">
    <div class="row">
        <div class="col s12 m4">
            <h4>Add an Item:</h3>
            <div class="input-field">
              <label for="itemname">Item Name</label>
              <input class="" id="itemname" type="text" required>
            </div>
            <div class="input-field">
              <label for="itemprice">Item Price (৳)</label>
              <input class="" id="itemprice" type="number" required>
            </div>
            <div class="input-field">
              <label for="itempoint">Item Point</label>
              <input class="" id="itempoint" type="number" required>
            </div>
            <div class="input-field">
              <label for="itemdiscountable">Item Discountable</label><br><br>
              <select id="itemdiscountable" class="browser-default" required>
                <option value="" selected disabled>Select an Option</option>
                <option value="1">Discountable</option>
                <option value="0">Non-discountable</option>
              </select>
            </div><br/>
            <div class="">
              <button class="waves-effect waves-light btn col s12" id="add"><i class="material-icons">add</i> Add</button>
            </div>
        </div>
        <div class="col s12 m8">
        <h4>All Items:
            <span class="card-title"><b>Items</b> 
              <li class="collection-item valign-wrapper" style="width: 200px; float: right;">
                <i class="material-icons small valign">search</i>
                <input id="searchItem" type="text" placeholder="Search">                                                  
              </li>
            </span><br/>
        </h4>
          <table class="">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Item Price</th>
                <th>Item Point</th>
                <th>Discountable</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
          </table>
          <!-- Edit Modal Structure -->
          <div id="modalEditItem" class="modal">
            <div class="modal-content">
              <h5>Edit Item</h5>
              <p>
                <input type="hidden" id="itemidEdit" required>
                <div class="">
                  <label for="itemnameEdit">Item Name</label>
                  <input class="" id="itemnameEdit" type="text" required>
                </div>
                <div class="">
                  <label for="itempriceEdit">Item Price (৳)</label>
                  <input class="" id="itempriceEdit" type="number" required>
                </div>
                <div class="">
                  <label for="itempointEdit">Item Point</label>
                  <input class="" id="itempointEdit" type="number" required>
                </div><br/>
                <div class="">
                  <label for="itemdiscountableEdit">Item Discountable</label><br><br>
                  <select id="itemdiscountableEdit" class="browser-default" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">Discountable</option>
                    <option value="0">Non-discountable</option>
                  </select>
                </div>
              </p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="waves-effect waves-green green btn" id="update">Save</a>
              <a href="#!" class="modal-close waves-effect waves-green btn">Cancel</a>
            </div>
          </div>
          <!-- Edit Modal Structure -->
        </div>
    </div>
  </div>

  
  
  
<script type="text/javascript">
  var remote = require('electron').remote;
  document.addEventListener('keydown', function (e) {
    if (e.which === 123) {
      remote.getCurrentWindow().webContents.openDevTools();
    } else if (e.which === 116) {
      location.reload();
    }
  });
</script>
<script>
    $(document).ready(function(){
      $("#searchItem").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#tablebody tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
      });
    });
</script>
</body>
</html>
