<html>
<head>
  <meta charset="utf-8">
  <title>Add Item</title>
  <!--Import Google Icon Font-->
  <link href="css/materialize-icon.css" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <script type="text/javascript" src="js/additem.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="">
    <div class="row">
        <div class="col s12 m6">
            <h4>Add an Item:</h3>
            <div class="">
              <label for="itemname">Item Name</label>
              <input class="" id="itemname" type="text" required>
            </div>
            <div class="">
              <label for="itemprice">Item Price (à§³)</label>
              <input class="" id="itemprice" type="text" required>
            </div>
            <div class="">
              <button class="waves-effect waves-light btn col s12" id="add"><i class="material-icons">add</i> Add</button>
            </div>
        </div>
        <div class="col s12 m6">
        <h4>All Items:</h4>
          <table class="">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Item Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
          </table>
        </div>
    </div>
  </div>

  <script type="text/javascript">
    var remote = require('electron').remote;
    document.addEventListener('keydown', function (e) {
      if (e.which === 123) {
        remote.getCurrentWindow().webContents.openDevTools();
      } else if (e.which === 116) {
        location.reload();
      }
    });
</script>
</body>
</html>
